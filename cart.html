<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLOUR & FIRE - Artisan Pizza Supply Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/nav.css">
    <script src="data/items.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <script src="scripts/cart.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
<header class="content-wrapper">
    <div id="logo-menu-wrapper">
        <!--    https://codepen.io/dorfingerjonas/pen/MWwpPWW - Burger animation done by me -->
        <div id="menuWrapperOne">
            <div class="bar" id="barTransOne"></div>
            <div class="bar" id="barTransTwo"></div>
            <div class="bar" id="barTransThree"></div>
        </div>

        <a href="index.html">
            <!-- Logo Generated with Google Gemini Nano Banana Pro -->
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="products.html">Products</a>
            </li>
            <li>
                <a href="cart.html" class="active">Cart</a>
            </li>
        </ul>
    </nav>
</header>
<section class="content-wrapper">
    <div id="cart-wrapper">
        <table>
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Price/Unit</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody id="products-container">
            <!-- Products will be dynamically inserted here -->
            </tbody>
            <tfoot>
            <tr>
                <th scope="row" colspan="4">Total Price incl. Taxes</th>
                <td id="cartPrice">33â‚¬</td>
            </tr>
            </tfoot>
        </table>

        <a href="index.html" id="checkout-btn">
            <button onclick="checkout()">
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                Checkout
            </button>
        </a>
    </div>

    <h1 id="empty-cart">
        Your cart is empty. <a href="products.html">Start shopping now!</a>
    </h1>
</section>
</body>
</html>
